# Application Name
spring.application.name=backend-sylkflix

# Server Port (Render usa a variável PORT automaticamente)
server.port=${PORT:8080}

# ===================================
# BANCO DE DADOS - MYSQL (AIVEN)
# ===================================
# Usar variáveis de ambiente para segurança
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate para MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===================================
# JWT Configuration
# ===================================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ===================================
# CORS Configuration
# ===================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# ===================================
# Swagger/OpenAPI
# ===================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ===================================
# Logging (reduzido para produção)
# ===================================
logging.level.root=INFO
logging.level.com.sylkflix=INFO
logging.level.org.springframework.security=WARN

# ===================================
# Actuator
# ===================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always